          <i class="bi bi-arrow-left h1"></i
        ></a>

        <div class="d-flex flex-row flex-wrap">
          {% for picture in deleted_pictures %}
          <div class="mt-4 me-4">
            <a
              class="text-decoration-none text-dark"
              href="{% url 'deletedPicture-detail' picture.id %}"
            >
              <img
                class="image-fluid rounded h-100 w-100"
                src="{{picture.image.url}}"
                alt="{{ picture.owner.username }}"
              />
            </a>
          </div>
          {% empty %}
          <h1>Bin Empty</h1>
          {% endfor %}
        </div>
